<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='panier.css') }}">
    <title>Boutique</title>
    
    <header>
        <div class="grid-container">
          <div class="grid-item">
            <h1>Ynov's Shop</h1>
          </div>
        </div>
    </header>
</head>
<body>
    <div class="container">
        <div id="test">
            <form action="{{ url_for('acheter') }}" method="post">
            <h1>Consultez votre panier ici :</h1>
            
            <img src="https://m.media-amazon.com/images/G/01/cart/empty/kettle-desaturated._CB445243794_.svg" id="amazon">
   
        </form>
        </div>

        <details>
            <summary>
              <div class="button">
                Détail de la commande
              </div>
              <div class="details-modal-overlay"></div>
            </summary>
            <div class="details-modal">
              <div class="details-modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z" fill="black" />
                </svg>
              </div>
              <div class="details-modal-title">
                <h1>Votre Panier :</h1>
              </div>
              <div class="details-modal-content">
                <form action="{{ url_for('acheter') }}" method="post">
                    <ul id="produit">
                        {% for produit, quantite in produits %}
                        <li>
                            <h2>{{ produit.nom }}</h2>
                            <p>Quantité: {{ quantite }}</p>
                            {% if produit.image_path %}
                            <img src="{{ url_for('static', filename=produit.image_path) }}" alt="Image du produit" width="50px" height="auto">
                            {% endif %}
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="grid-container">
                      <div class="grid-item">
                        <button class="style-1" type="submit">Acheter</button>
                      
                    <a href="{{ url_for('panier') }}" class="style-1" style="margin-left: 150px; text-decoration: none;" >Annuler</a></div>
                    </div>
                </form>
            </div>
              </div>
            </div>
          </details>
    </div>
    <footer>
    <div class="grid-container">
      <div class="grid-item">
        <button class="style-1" style="text-decoration: none;"><a href="{{ url_for('login') }}">Déconnexion</a></button>
          <button class="style-1" style="text-decoration: none;"><a href="{{ url_for('acheter') }}">Retour aux achats</a></button>
      </div>
    </div>
  </footer>
</body>

</html>
